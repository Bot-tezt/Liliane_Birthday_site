<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Etiezer Liliane M.!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --royal-purple: #5D3FD3;
            --royal-gold: #FFD700;
            --royal-pink: #E37383;
            --royal-blue: #4169E1;
            --deep-purple: #4B0082;
            --light-gold: #F0E68C;
            --light-purple: #B399D4;
            --text-color: #2C2C2C;
            --light-text: #FFFFFF;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #F9F5FF, #F0EBFF);
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
        }

        /* Confetti and Balloons */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--royal-gold);
            opacity: 0.8;
            z-index: 1000;
            animation: fall 5s linear infinite;
        }

        .balloon {
            position: fixed;
            width: 30px;
            height: 40px;
            border-radius: 50%;
            opacity: 0.7;
            z-index: 999;
            animation: float 8s ease-in-out infinite;
            background: linear-gradient(135deg, var(--royal-purple), var(--royal-pink));
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20vh) translateX(20px); }
        }

        /* Navbar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(93, 63, 211, 0.9);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
            backdrop-filter: blur(5px);
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--royal-gold);
        }

        .nav-logo h1 {
            font-size: 1.2rem;
            color: var(--light-gold);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--light-gold);
            font-weight: bold;
            transition: all 0.3s;
            padding: 5px 10px;
            border-radius: 20px;
        }

        .nav-links a:hover {
            color: white;
            background-color: rgba(255, 215, 0, 0.2);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 100px 20px 50px;
            position: relative;
            overflow: hidden;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2),
                        0 0 0 10px var(--royal-purple),
                        0 0 0 15px var(--royal-gold);
            margin-bottom: 30px;
            transition: transform 0.3s;
        }

        .profile-pic:hover {
            transform: scale(1.05);
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--royal-purple), var(--royal-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .typewriter {
            overflow: hidden;
            border-right: 3px solid var(--royal-gold);
            white-space: nowrap;
            margin: 0 auto;
            animation: typing 3.5s steps(30, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--royal-gold) }
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
            color: var(--deep-purple);
        }

        .birthday-cake {
            font-size: 3rem;
            margin-top: 20px;
            color: var(--royal-pink);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Wishes Section */
        .wishes-section {
            padding: 80px 20px;
            background: white;
            position: relative;
        }

        .section-title {
            text-align: center;
            margin-bottom: 40px;
            color: var(--deep-purple);
            font-size: 2rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, var(--royal-purple), var(--royal-pink));
            border-radius: 3px;
        }

        .wishes-container {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            gap: 30px;
        }

        .wish-form {
            background: linear-gradient(135deg, var(--light-purple), #F3E5F5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--royal-gold);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--deep-purple);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--light-purple);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--royal-pink);
            outline: none;
            box-shadow: 0 0 0 3px rgba(227, 115, 131, 0.2);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(to right, var(--royal-purple), var(--royal-pink));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: block;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(93, 63, 211, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(93, 63, 211, 0.4);
        }

        .wishes-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        .wish-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
            border-left: 4px solid var(--royal-pink);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .wish-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .wish-name {
            font-weight: bold;
            color: var(--royal-purple);
            font-size: 1.1rem;
        }

        .wish-time {
            font-size: 0.8rem;
            color: #777;
        }

        .wish-message {
            color: var(--text-color);
            line-height: 1.5;
        }

        /* Footer */
        footer {
            background: linear-gradient(to right, var(--royal-purple), var(--deep-purple));
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .profile-pic {
                width: 150px;
                height: 150px;
            }

            nav {
                padding: 10px 5%;
            }

            .nav-logo h1 {
                font-size: 1rem;
            }

            .nav-links {
                gap: 10px;
            }

            .wish-form {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 1.8rem;
            }

            .nav-links {
                display: none;
            }

            .typewriter {
                animation: none;
                border-right: none;
                white-space: normal;
            }
        }
    </style>
</head>
<body>
    <!-- Confetti and Balloons -->
    <div id="confetti-container"></div>
    <div id="balloons-container"></div>

    <!-- Navbar -->
    <nav>
        <div class="nav-logo">
            <img src="lil.jpg" alt="Etiezer Liliane M." id="nav-logo-img">
            <h1>Etiezer Liliane M.</h1>
        </div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#wishes">Leave a Wish</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <img src="lil.jpg" alt="Etiezer Liliane M." class="profile-pic">
        <h1><span class="typewriter">Happy Birthday Etiezer Liliane M.!</span></h1>
        <p>Wishing you a day filled with happiness and a year filled with joy. May all your dreams come true!</p>
        <div class="birthday-cake">🎂</div>
    </section>

    <!-- Wishes Section -->
    <section class="wishes-section" id="wishes">
        <h2 class="section-title">Birthday Wishes</h2>
        <div class="wishes-container">
            <div class="wish-form">
                <form id="birthday-wish-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Birthday Wish</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Wish</button>
                </form>
            </div>
            <div class="wishes-list" id="wishes-list">
                <!-- Wishes will be added here dynamically -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Made with ❤️ for Etiezer Liliane M. <span id="current-year"></span></p>
    </footer>

    <!-- Audio Element (hidden) -->
    <audio id="birthday-song" loop>
        <source src="happy.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // Typewriter effect
            const typewriter = document.querySelector('.typewriter');
            setTimeout(() => {
                typewriter.style.borderRight = 'none';
            }, 3500);

            // Create confetti
            function createConfetti() {
                const colors = ['#5D3FD3', '#FFD700', '#E37383', '#4169E1', '#4B0082'];
                const confettiContainer = document.getElementById('confetti-container');
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                    confetti.style.animationDelay = Math.random() * 5 + 's';
                    confettiContainer.appendChild(confetti);
                }
            }

            // Create balloons
            function createBalloons() {
                const colors = ['#5D3FD3', '#FFD700', '#E37383', '#4169E1', '#4B0082'];
                const balloonsContainer = document.getElementById('balloons-container');
                
                for (let i = 0; i < 15; i++) {
                    const balloon = document.createElement('div');
                    balloon.className = 'balloon';
                    balloon.style.left = Math.random() * 100 + 'vw';
                    balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    balloon.style.width = Math.random() * 30 + 20 + 'px';
                    balloon.style.height = Math.random() * 40 + 30 + 'px';
                    balloon.style.animationDuration = Math.random() * 5 + 5 + 's';
                    balloon.style.animationDelay = Math.random() * 5 + 's';
                    
                    // Add balloon string
                    const string = document.createElement('div');
                    string.style.position = 'absolute';
                    string.style.bottom = '-15px';
                    string.style.left = '50%';
                    string.style.transform = 'translateX(-50%)';
                    string.style.width = '2px';
                    string.style.height = '15px';
                    string.style.backgroundColor = '#999';
                    balloon.appendChild(string);
                    
                    balloonsContainer.appendChild(balloon);
                }
            }

            createConfetti();
            createBalloons();

            // Birthday song with fade-in
            const birthdaySong = document.getElementById('birthday-song');
            
            // Try to play audio with user interaction
            document.body.addEventListener('click', function initAudio() {
                birthdaySong.volume = 0;
                birthdaySong.play()
                    .then(() => {
                        // Fade in volume
                        let vol = 0;
                        const fadeIn = setInterval(() => {
                            if (vol < 0.5) {
                                vol += 0.05;
                                birthdaySong.volume = vol;
                            } else {
                                clearInterval(fadeIn);
                            }
                        }, 200);
                    })
                    .catch(error => {
                        console.log('Audio playback failed:', error);
                    });
                
                // Remove this event listener after first interaction
                document.body.removeEventListener('click', initAudio);
            }, { once: true });

            // Form submission
            const wishForm = document.getElementById('birthday-wish-form');
            const wishesList = document.getElementById('wishes-list');
            
            wishForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value.trim();
                const message = document.getElementById('message').value.trim();
                
                if (name && message) {
                    // Create new wish element
                    const wishCard = document.createElement('div');
                    wishCard.className = 'wish-card';
                    
                    const now = new Date();
                    const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    const dateString = now.toLocaleDateString();
                    
                    wishCard.innerHTML = `
                        <div class="wish-header">
                            <span class="wish-name">${name}</span>
                            <span class="wish-time">${dateString} at ${timeString}</span>
                        </div>
                        <div class="wish-message">${message}</div>
                    `;
                    
                    // Add to the top of the list
                    wishesList.insertBefore(wishCard, wishesList.firstChild);
                    
                    // Send to WhatsApp (this is a simplified version)
                    // In a real implementation, you would use the WhatsApp API or a backend service
                    const whatsappMessage = `New birthday wish for Etiezer Liliane M.!\n\nFrom: ${name}\nMessage: ${message}`;
                    const whatsappUrl = `https://wa.me/${237673805208}?text=${encodeURIComponent(whatsappMessage)}`;
                    
                    // Open in a new tab (for demo purposes)
                    window.open(whatsappUrl, '_blank');
                    
                    // Reset form
                    wishForm.reset();
                }
            });

            // Smooth scrolling for nav links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 70,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
